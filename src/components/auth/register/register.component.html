
<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-md">
    <div class="bg-white p-8 rounded-xl shadow-md">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">Create an Account</h1>
      <p class="text-gray-500 text-center mb-8">Get started with your invoice manager</p>
      
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="space-y-6">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input id="username" type="text" formControlName="username" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" type="password" formControlName="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
          </div>
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input id="confirmPassword" type="password" formControlName="confirmPassword" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
             @if (registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched) {
              <p class="mt-2 text-sm text-red-600">Passwords do not match.</p>
            }
          </div>
        </div>
        
        @if (errorMessage()) {
          <p class="mt-4 text-sm text-red-600 text-center">{{ errorMessage() }}</p>
        }

        <div class="mt-8">
          <button type="submit" [disabled]="registerForm.invalid" class="w-full px-8 py-3 bg-gray-800 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75 disabled:bg-gray-400 disabled:cursor-not-allowed">
            Register
          </button>
        </div>
      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account? 
        <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
          Login here
        </a>
      </p>
    </div>
  </div>
</div>
